{% extends "layout.html" %}
{% block content %}
{% if audiotyp == 'fifo' %}
    <div class="col-md-6 col-md-offset-3 col-xs-12 col-sm-12">
        <script src="{{ url_for('static', filename='js/jquery.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/babymonitor.js') }}" type="text/javascript"></script>
        <div id="status" class="">
            <h3>Status</h3>
            <p>Volume: <span id="currentvol"></span>%</p>
            <div class="progress" style="height: 10px;">
                <div class="progress-bar progress-bar-mini" id="volumebar" style="width: 60%;"></div>
            </div>
            <p id="currentplaystate">State: </p>
            <div class="col-md-12 well well-small">
                <span id="currenttitle"></span>
            </div>
            <div id="audiocontrol" class="col-md-12">
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group">
                        p
                        <button class="btn btn-default btn-lg" type="button" id="voldown">
                            <i class="glyphicon glyphicon-volume-down"></i>
                        </button>
                        <button class="btn btn-default btn-lg" type="button" id="volup">
                            <i class="glyphicon glyphicon-volume-up"></i>
                        </button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-default btn-lg" type="button" id="audio-play">
                            <i class="glyphicon glyphicon-play"></i>
                        </button>
                        <button class="btn btn-default btn-lg" type="button" id="audio-stop">
                            <i class="glyphicon glyphicon-stop"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% elif audiotyp == 'stream' %}
    <div class="col-md-6 col-md-offset-3 col-xs-12 col-sm-12">
        <p> Audio Stream Control <p>
        <audio controls>
            <source src="{{ audiostream }}/;">
            {% if alt_audiostream %}
                <source src="{{ alt_audiostream }}/;">
            {% endif %}
        </audio>
    </div>
{% endif %}
<div class="row">
    <div id="cam" class="col-md-6 col-md-offset-3 col-xs-12 col-sm-12">
        <img src="{{ videoUrl }}" class="img-thumbnail" />
    </div>
</div>
{% endblock %}
