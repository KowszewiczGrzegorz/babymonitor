{% extends "layout.html" %} 
{% block data %}
<div class="row-fluid">
    <div class="span2" >
        <div id="status" class="span12">
            <h3>Status</h3>
            <p>Volume: <span id="currentvol"></span>%</p>
            <div class="progress" style="height: 10px;">
                <div class="bar bar-mini" id="volumebar" style="width: 60%;"></div>
            </div>
            <p id="currentplaystate">State: </p>
            <div class="span12 well well-small">
                <span id="currenttitle"></span>
            </div>
        </div>
        <div id="audiocontrol" class="span12">
            <div class="btn-toolbar">
                <div class="btn-group">
                <button class="btn btn-large" type="button" id="voldown">
                    <i class="icon-volume-down"></i>
                </button>
                <button class="btn btn-large" type="button" id="volup">
                    <i class="icon-volume-up"></i>
                </button>
                </div>
                <div class="btn-group">
                <button class="btn btn-large" type="button" id="audio-play">
                    <i class="icon-play"></i>
                </button>
                <button class="btn btn-large" type="button" id="audio-stop">
                    <i class="icon-stop"></i>
                </button>
                </div>
            </div> 
        </div>
    </div>
    <div class="span6">
        <div class="row-fluid"> 
            <div id="cam" class="span12">
                <img src="{{ videoUrl}}/?action=stream" class="img-polaroid" />
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
